<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>mainPage</title>
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body style="margin-left: 60px;
  margin-right: 60px;">
<div class="container">
  <h1 class="text-center" onclick="window.location.href='/students/find'">Информация о студенте</h1>
  <hr>
</div>
<div class="text-end" style="margin-bottom: 10px;"><button class="btn btn-success text-end" type="submit" style="margin-left: 15px;margin-right: 104px;" id="backButton">Вернуться к студенту</button></div>
{{$element:= .Student}}
<div class="d-xxl-flex justify-content-xxl-center" style="margin-top: 30px;margin-bottom: 10px;">
  <div class="card text-start" style="max-width: 1500px; margin-left: 15px; margin-right: 15px;">
    <div class="row no-gutters">
      <div class="col-md-4">
        <img class="rounded card-img-top w-100 d-block" src="{{$element.PhotoUrl}}" style="max-height: 500px; margin: 0px; padding: 2px;">
      </div>
      <form id="editForm">
      <div class="col-md-8">
        <div class="card-body">
          <h4 class="card-title" style="margin-bottom: 25px; font-size: 35px"><label class="form-label">ФИО</label><input class="form-control" type="text" name="full_name" placeholder="Иванов Иван Иванович" value={{$element.FullName}}></h4>
          <h4 class="card-title" style="margin-bottom: 25px; font-size: 35px"><label class="form-label">Номер карты</label><input class="form-control" type="text" name="number" placeholder="Номер карты" value={{$element.CardNumber}}></h4>
          <h4 class="card-title" style="margin-bottom: 25px; font-size: 35px"><label class="form-label">Дата рождения</label><input class="form-control" type="text" name="date_of_birth" placeholder="01.08.2003" value={{$element.BirthDate}}></h4>
          <h4 class="card-title" style="margin-bottom: 25px; font-size: 35px"><label class="form-label">Место рождения</label><input class="form-control" type="text" name="birth_place" placeholder="г.Москва" value={{$element.BirthPlace}}></h4>
          <h4 class="card-title" style="margin-bottom: 25px; font-size: 35px"><label class="form-label">Номер приказа о предоставлении общежития</label><input class="form-control" type="text" name="housing_number" placeholder="Номер приказа" value={{$element.HousingOrderNumber}}></h4>
          <h4 class="card-title" style="margin-bottom: 25px; font-size: 35px"><label class="form-label">Номер приказа о зачислении</label><input class="form-control" type="text" name="enrol_number" placeholder="Номер приказа" value={{$element.EnrollmentOrderNumber}}></h4>
          <h4 class="card-title" style="margin-bottom: 25px; font-size: 35px"><label class="form-label">Дата зачисления</label><input class="form-control" type="text" name="enrol_date" placeholder="01.02.2023" value={{$element.EnrollmentDate}}></h4>
          <h4 class="card-title" style="margin-bottom: 25px; font-size: 35px"><label class="form-label">Адрес проживания</label><input class="form-control" type="text" name="housing" placeholder="1" disabled="disabled"}></h4>
          <button class="btn btn-primary mt-3" type="submit">Редактировать</button> <button class="btn btn-warning mt-3" style="margin-left: 200px" type="button" id="deleteButton">Удалить</button>
        </div>
      </div>
        </form>
    </div>
  </div>
</div>
<script src="/static/js/editPage.js"></script>
<script src="/static/js/cardPage.js"></script>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
