</html><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register Form</title>
</head>
<body>
<h2>Login/Register</h2>

<form id="authForm">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <input type="radio" id="login" name="action" value="login" checked>
    <label for="login">Login</label>

    <input type="radio" id="register" name="action" value="register">
    <label for="register">Register</label>

    <button type="button" onclick="submitForm()">Submit</button>
</form>

<script>
    function submitForm() {
        const form = document.getElementById('authForm');
        const formData = new FormData(form);
        const action = formData.get('action');
        const url = action === 'login' ? '/api/login' : '/api/register';

        fetch(url, {
            method: 'POST',
            body: formData
        })
            .then(response => response.json())
            .then(data => {
                console.log(data);
                // Дополнительные действия после отправки данных, если необходимо
                //
            })
            .catch(error => console.error('Error:', error));
    }
</script>
</body>
</html>
