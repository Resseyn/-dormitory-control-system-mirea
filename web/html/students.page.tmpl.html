<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>mainPage</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body>
<div class="container">
    <h1 class="text-center">Информация о студентах</h1>
    <hr>
</div>
<div class="container d-xxl-flex justify-content-xxl-center">
    <form class="d-xxl-flex justify-content-xxl-center" style="max-width: 1000px;" id="findForm">
        <input class="form-control" type="search" name="name" style="max-width: 300px;margin-right: 10px;" placeholder="Имя">
        <input class="form-control" type="search" name="number" style="max-width: 150px;margin-right: 10px;" placeholder="Номер">
        <select class="form-select" name="housing">
            <optgroup label="Выбор корпуса">
                <option value="0" selected="">Все корпуса</option>
                <option value="1">1 корпус</option>
                <option value="2">2 корпус</option>
                <option value="3">3 корпус</option>
            </optgroup>
        </select><button class="btn btn-primary" type="submit" style="margin-left: 15px;">Button</button></form>
</div>
{{$rows := .Students}}
{{range $index, $row := $rows}}
<div class="d-xxl-flex justify-content-xxl-center" style="margin-top: 30px;margin-bottom: 10px;">
    {{range $elementIndex, $element := $row }}
    <div class="card text-start" style="max-width: 350px;padding-right: 0px;margin-left: 15px;margin-right: 15px;"><img class="rounded card-img-top w-100 d-block" src="assets/img/1651815347_3-celes-club-p-kvadrat-v-prirode-krasivo-foto-3.jpg" style="max-height: 270px;margin: 0px;padding: 2px;">
        <div class="card-body" onclick="window.location.href='/student/show{{$element.ID}}'">
            <h4 class="card-title" style="margin-bottom: 15px;">{{$element.FullName}}</h4>
            <h6 class="text-muted card-subtitle mb-2" style="padding-bottom: 0px;margin-bottom: 0px;">Номер</h6>
            <p class="card-text" style="margin-bottom: 10px;">3Т-2301&nbsp;</p>
            <h6 class="text-muted card-subtitle mb-2">Адрес</h6>
            <p class="card-text" style="margin-bottom: 15px;">Адрес общежития 1</p><button class="btn btn-primary" type="button">Button</button>
        </div>
    </div>
    {{end}}
</div>
{{end}}
<nav class="d-xxl-flex justify-content-xxl-center" style="position: fixed; bottom: 0; left: 50%; transform: translateX(-50%)">
    <ul class="pagination">
        <li class="page-item"><a class="page-link" aria-label="Previous" href="#"><span aria-hidden="true">«</span></a></li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item"><a class="page-link" href="#">4</a></li>
        <li class="page-item"><a class="page-link" href="#">5</a></li>
        <li class="page-item"><a class="page-link" aria-label="Next" href="#"><span aria-hidden="true">»</span></a></li>
    </ul>
</nav>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
<script src="/static/js/findPage.js"></script>
</body>

</html>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
